<md-dialog aria-label="Mango (Fruit)" flex="30" flex-xs="100">
    <md-toolbar md-theme="{{triSkin.elements.content}}">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>Add Town</span>
            </h2>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="md-dialog-content">
        <form name="taskForm" novalidate layout="column">
            <md-input-container>
                <label translate>Town Name</label>
                <input ng-model="vm.town.name" class="dialog-close" name="task" required/>
                <div ng-messages="taskForm.task.$error">
                    <div ng-message when="required">
                        <span translate>Please enter a town name</span>
                    </div>
                </div>
            </md-input-container>

            <md-select placeholder="Select District" ng-model="vm.town.district_ref">
                <md-option ng-repeat = "district in vm.districts"value="{{district.id}}">{{district.name}}</md-option>

            </md-select>

        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancel()">Cancel</md-button>
        <md-button ng-click="vm.hide()" class="md-primary" ng-disabled="taskForm.$invalid">Save</md-button>
    </md-dialog-actions>
</md-dialog>
